description = 'Decision Maker API'
jar.archiveBaseName.set('deicision-maker')

apply plugin: 'org.springframework.boot'

dependencies {
	implementation project('infra')
}

springBoot {
	mainClass = 'com.beergode.decisionmaker.DecisionMakerApplication.java'
}

bootRun {
	if (project.hasProperty('args')) {
		args project.args.split(',')
	}
}

build {
	dependsOn 'domain:build', 'infra:build'
}